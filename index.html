<!DOCTYPE html>
<html>
<head>
  <title>Check-in met GPS – Leskeuze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label, select, button { font-size: 1.1em; margin-top: 10px; display: block; }
  </style>
</head>
<body>
  <h2>Check-in: Kies jouw les</h2>
  <p>Toestaan dat je locatie wordt gebruikt om verder te gaan.</p>

  <button onclick="checkLocation()">Check locatie</button>
  <div id="status"></div>

  <div id="leskeuze" style="display:none;">
    <label for="les">Selecteer je les:</label>
    <select id="les">
      <option value="">-- Maak een keuze --</option>
      <option value="https://forms.office.com/e/xQpcXks9Ah?origin=lprLink">PL1</option>
      <option value="https://forms.office.com/e/egzL2nTnZt?origin=lprLink">PL2</option>
      <option value="https://forms.office.com/e/Jvzzmxzkex?origin=lprLink">PL|S</option>
      <option value="https://forms.office.com/e/VAfRSWCmwm?origin=lprLink">Skills</option>
      <option value="https://forms.office.com/e/UhHKqG930f?origin=lprLink">MB</option>
      <option value="https://forms.office.com/e/fXL0cMAp49?origin=lprLink">Wissel-les</option>
    </select>
    <button onclick="doorgaan()">Ga naar lesformulier</button>
  </div>

  <script>
    const lokaalLat = 52.0682;
    const lokaalLng = 4.3248;
    const maxAfstand = 200;

    function afstandInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(Δφ/2)**2 + Math.cos(φ1)*Math.cos(φ2)*Math.sin(Δλ/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function checkLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const afstand = afstandInMeters(lat, lon, lokaalLat, lokaalLng);
            const status = document.getElementById('status');
            if (afstand < maxAfstand) {
              status.textContent = `✅ Locatie bevestigd (${Math.round(afstand)} meter).`;
              document.getElementById('leskeuze').style.display = 'block';
            } else {
              status.textContent = `❌ Je bent niet op de juiste locatie (${Math.round(afstand)} meter).`;
            }
          },
          () => {
            document.getElementById('status').textContent = 'Locatie ophalen mislukt of geweigerd.';
          }
        );
      } else {
        document.getElementById('status').textContent = 'GPS niet ondersteund op dit apparaat.';
      }
    }

    function doorgaan() {
      const keuze = document.getElementById('les').value;
      if (keuze) {
        window.open(keuze, '_blank');
      } else {
        alert('Kies eerst een les.');
      }
    }
  </script>
</body>
</html>
