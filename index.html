<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Check-in voor MB en Wissel-les</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --ok:#155724; --ok-bg:#d4edda;
      --err:#721c24; --err-bg:#f8d7da;
      --info:#004085; --info-bg:#cce5ff;
      --muted:#6c757d; --card:#f7f7f8;
    }
    body{font-family:system-ui, Arial, sans-serif; padding:20px; max-width:540px; margin:auto; line-height:1.35; background:#fff;}
    h2{margin:0 0 10px}
    p{margin:8px 0 0}
    .card{background:var(--card); border-radius:12px; padding:16px; margin:16px 0}
    label{margin-top:10px; display:block; font-weight:600}
    input, select, button{width:100%; margin-top:8px; font-size:1rem; padding:10px; border-radius:10px; border:1px solid #ddd}
    input:disabled{background:#f2f2f2}
    button{cursor:pointer; border:0; background:#111; color:#fff; font-weight:700}
    button.secondary{background:#eee; color:#111; border:1px solid #ddd}
    #formulier{display:none}
    #status{font-weight:600; margin-top:12px}
    #retryButton{display:none}
    #loader{display:none; font-size:.95rem; color:var(--muted)}
    .melding{display:none; padding:12px; margin:16px 0; border-radius:10px; font-weight:600}
    .success{background:var(--ok-bg); color:var(--ok)}
    .error{background:var(--err-bg); color:var(--err)}
    .info{background:var(--info-bg); color:var(--info)}
    .muted{color:var(--muted); font-size:.95rem}
    .row{display:flex; gap:10px}
    .row > *{flex:1}
    .sr-live{position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden}
  </style>
</head>
